<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strands Sandbox v31.1</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #18181b; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            color: #f4f4f5;
            overscroll-behavior: none; 
        }

        h1 { margin: 0; font-size: 1.4rem; color: #fff; }
        
        .version { 
            font-size: 0.9rem; 
            color: #f59e0b; /* Amber for v31.1 */
            font-weight: bold;
            margin-bottom: 15px; 
            background: rgba(245, 158, 11, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }

        #status {
            background: #27272a;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #3f3f46;
            color: #e4e4e7;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            padding: 12px;
            background: #27272a;
            border-radius: 16px;
            width: 100%;
            max-width: 360px;
        }

        .cell {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; 
            font-weight: 700;
            border: 2px solid #3f3f46;
            border-radius: 50%;
            cursor: pointer;
            text-transform: uppercase;
            user-select: none;
            background: #18181b;
            color: #fff;
        }

        .cell.selected { background-color: #3b82f6; border-color: #60a5fa; color: white; }
        .cell:empty { border-color: #ef4444; opacity: 0.5; }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 90%;
            max-width: 360px;
            margin-bottom: 10px;
        }

        button.primary {
            background-color: #fff;
            color: #000;
            font-size: 16px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            flex: 1;
            font-weight: bold;
        }
        button.primary:active { transform: scale(0.98); opacity: 0.9; }

        .controls { margin-top: 20px; display: flex; gap: 10px; }
        button.secondary {
            padding: 10px 16px;
            background-color: transparent;
            border: 1px solid #52525b;
            border-radius: 8px;
            font-size: 13px;
            color: #a1a1aa;
        }

        /* Debug View */
        #proc-canvas { 
            display: block; 
            margin-top: 15px; 
            border: 1px solid #333; 
            width: 300px; 
            height: 400px;
            border-radius: 8px;
            background: #000; 
        }
        .debug-label { font-size: 10px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>Strands Sandbox</h1>
    <div class="version">v31.1 (Pattern Lock)</div>
    
    <div class="btn-group">
        <button class="primary" onclick="triggerPaste()">Paste Image</button>
    </div>

    <div id="status">Loading...</div>

    <div id="grid-container"></div>

    <div class="controls">
        <button class="secondary" onclick="clearHighlights()">Clear Path</button>
        <button class="secondary" onclick="initGrid()">Reset Board</button>
    </div>
    
    <div class="debug-label">ROBOT VIEW (DEBUG)</div>
    <canvas id="proc-canvas"></canvas>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const statusDiv = document.getElementById('status');
        const canvas = document.getElementById('proc-canvas');
        const ctx = canvas.getContext('2d');

        let tesseractWorker = null;

        (async function initOCR() {
            try {
                tesseractWorker = await Tesseract.createWorker('eng');
                await tesseractWorker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    tessedit_pageseg_mode: '6' 
                });
                statusDiv.innerText = "Ready. Paste Image.";
            } catch (e) {
                statusDiv.innerText = "OCR Failed to Load";
            }
        })();

        function initGrid() {
            gridContainer.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 6; c++) {
                    createCell('', r, c);
                }
            }
        }

        function createCell(char, r, c) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.innerText = char;
            cell.onclick = () => cell.classList.toggle('selected');
            gridContainer.appendChild(cell);
        }

        async function triggerPaste() {
            try {
                const items = await navigator.clipboard.read();
                for (const item of items) {
                    if (item.types.some(t => t.startsWith('image/'))) {
                        const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                        processImage(blob);
                        return;
                    }
                }
                alert("No image on clipboard!");
            } catch (err) {
                statusDiv.innerText = "Tap 'Allow Paste' when prompted.";
            }
        }
        
        document.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    processImage(item.getAsFile());
                    return;
                }
            }
        });

        async function processImage(blob) {
            statusDiv.innerText = "Scanning Pattern...";
            const bitmap = await createImageBitmap(blob);
            runProjectionProcessing(bitmap);
        }

        async function runProjectionProcessing(bitmap) {
            const w = bitmap.width;
            const h = bitmap.height;
            
            const offCanvas = document.createElement('canvas');
            offCanvas.width = w;
            offCanvas.height = h;
            const offCtx = offCanvas.getContext('2d');
            offCtx.drawImage(bitmap, 0, 0);
            const imgData = offCtx.getImageData(0, 0, w, h);
            const data = imgData.data;

            // --- PROJECTION PROFILING ---
            const rowSums = new Array(h).fill(0);
            const colSums = new Array(w).fill(0);
            const marginX = Math.floor(w * 0.1); 

            for(let y=0; y<h; y++) {
                for(let x=marginX; x<w-marginX; x++) {
                    const i = (y*w + x)*4;
                    const r=data[i], g=data[i+1], b=data[i+2];
                    // Strict "White Text" check
                    if(r > 120 && g > 120 && b > 120) {
                        rowSums[y]++;
                        colSums[x]++;
                    }
                }
            }

            // --- PEAK DETECTION ---
            function getPeaks(arr, count) {
                let peaks = [];
                let minVal = Math.max(...arr) * 0.25; 
                let inPulse = false;
                let startPulse = 0;
                
                for(let i=0; i<arr.length; i++) {
                    if(arr[i] > minVal) {
                        if(!inPulse) { inPulse = true; startPulse = i; }
                    } else {
                        if(inPulse) {
                            inPulse = false;
                            const width = i - startPulse;
                            // Width Filter: Pulse must be substantial (>1% of screen dimension)
                            if(width > (arr.length * 0.01)) { 
                                peaks.push(Math.floor(startPulse + width/2));
                            }
                        }
                    }
                }
                return peaks;
            }

            let rowPeaks = getPeaks(rowSums);
            let colPeaks = getPeaks(colSums);

            // --- v31.1 PATTERN MATCHING LOGIC ---
            // The header "Theme" text often creates a row peak.
            // The grid rows are evenly spaced. The Header is usually far above them.
            
            if(rowPeaks.length > 8) {
                // Calculate gaps between adjacent peaks
                let gaps = [];
                for(let i=1; i<rowPeaks.length; i++) {
                    gaps.push({ idx: i, size: rowPeaks[i] - rowPeaks[i-1] });
                }
                
                // Find the run of 8 peaks with the most consistent gaps
                // Simple heuristic: Take the last 8 (since Grid is always at bottom)
                // BUT, verify the gap isn't huge (which would imply we picked up a footer)
                rowPeaks = rowPeaks.slice(-8);
            }
            
            if(colPeaks.length > 6) {
                const center = Math.floor(colPeaks.length/2);
                colPeaks = colPeaks.slice(center-3, center+3);
            }

            if(rowPeaks.length !== 8 || colPeaks.length !== 6) {
                statusDiv.innerText = `Pattern Mismatch: Found ${rowPeaks.length} Rows, ${colPeaks.length} Cols.`;
                return;
            }

            // --- EXTRACTION ---
            statusDiv.innerText = "Aligning Grid...";
            
            canvas.width = 600;
            canvas.height = 800;
            ctx.fillStyle = "white";
            ctx.fillRect(0,0,600,800);

            // Dynamically calculate crop size based on detected spacing
            // This handles different screen densities automatically
            const avgColGap = (colPeaks[5] - colPeaks[0]) / 5;
            const cropSize = Math.floor(avgColGap * 0.70); 

            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    const cx = colPeaks[c];
                    const cy = rowPeaks[r];
                    
                    const cellCan = document.createElement('canvas');
                    cellCan.width = cropSize;
                    cellCan.height = cropSize;
                    const cCtx = cellCan.getContext('2d');
                    
                    const sx = cx - (cropSize/2);
                    const sy = cy - (cropSize/2);
                    
                    cCtx.drawImage(bitmap, sx, sy, cropSize, cropSize, 0, 0, cropSize, cropSize);
                    
                    // Filter: Hard Threshold
                    const cData = cCtx.getImageData(0,0,cropSize,cropSize);
                    const d = cData.data;
                    for(let k=0; k<d.length; k+=4) {
                        const lum = (d[k] + d[k+1] + d[k+2]) / 3;
                        const val = lum > 100 ? 0 : 255; // White Text -> Black Ink
                        d[k] = d[k+1] = d[k+2] = val;
                    }
                    cCtx.putImageData(cData, 0, 0);

                    // Place on Master Sheet
                    ctx.drawImage(cellCan, c*100 + 15, r*100 + 15, 70, 70);
                }
            }

            // --- OCR ---
            statusDiv.innerText = "Deciphering...";
            const { data: { symbols } } = await tesseractWorker.recognize(canvas);
            
            initGrid();
            const finalGrid = Array(8).fill(null).map(() => Array(6).fill(''));
            let count = 0;

            symbols.forEach(s => {
                const bx = (s.bbox.x0 + s.bbox.x1)/2;
                const by = (s.bbox.y0 + s.bbox.y1)/2;
                const c = Math.floor(bx / 100);
                const r = Math.floor(by / 100);
                
                let char = s.text.trim().toUpperCase();
                // Fixes
                if(char==='0') char='O';
                if(char==='|' || char==='1') char='I';
                if(char==='5') char='S';
                if(char==='8') char='B';
                
                if(c>=0 && c<6 && r>=0 && r<8 && char.match(/[A-Z]/)) {
                    finalGrid[r][c] = char;
                    count++;
                }
            });

            const cells = gridContainer.children;
            for(let r=0;
