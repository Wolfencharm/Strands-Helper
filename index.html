<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strands Sandbox v31.4</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #18181b; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            color: #f4f4f5;
            overscroll-behavior: none; 
        }

        h1 { margin: 0; font-size: 1.4rem; color: #fff; }
        
        .version { 
            font-size: 0.9rem; 
            color: #06b6d4; /* Cyan for v31.4 */
            font-weight: bold;
            margin-bottom: 15px; 
            background: rgba(6, 182, 212, 0.15);
            padding: 2px 8px;
            border-radius: 4px;
        }

        #status {
            background: #27272a;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #3f3f46;
            color: #22c55e;
            min-height: 20px;
            white-space: pre-wrap;
            overflow-x: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 4px;
            background: #06b6d4;
            transition: width 0.3s;
            margin-top: 8px;
            border-radius: 2px;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            padding: 12px;
            background: #27272a;
            border-radius: 16px;
            width: 100%;
            max-width: 360px;
        }

        .cell {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; 
            font-weight: 700;
            border: 2px solid #3f3f46;
            border-radius: 50%;
            cursor: pointer;
            text-transform: uppercase;
            user-select: none;
            background: #18181b;
            color: #fff;
        }

        .cell.selected { background-color: #3b82f6; border-color: #60a5fa; color: white; }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 90%;
            max-width: 360px;
            margin-bottom: 10px;
        }

        button.primary {
            background-color: #fff;
            color: #000;
            font-size: 16px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            flex: 1;
            font-weight: bold;
        }
        button.primary:disabled { opacity: 0.5; background: #555; color: #aaa; }

        .controls { margin-top: 20px; display: flex; gap: 10px; }
        button.secondary {
            padding: 10px 16px;
            background-color: transparent;
            border: 1px solid #52525b;
            border-radius: 8px;
            font-size: 13px;
            color: #a1a1aa;
        }

        #proc-canvas { 
            display: block; 
            margin-top: 15px; 
            border: 1px solid #333; 
            width: 250px; /* Smaller preview */
            height: auto;
            border-radius: 8px;
            background: #000; 
        }
        .debug-label { font-size: 10px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>Strands Sandbox</h1>
    <div class="version">v31.4 (Analog Scan)</div>
    
    <div class="btn-group">
        <button id="loadBtn" class="primary" onclick="initOCR()">Load Engine</button>
        <button id="pasteBtn" class="primary" onclick="triggerPaste()" disabled>Paste Image</button>
    </div>

    <div id="status">Click 'Load Engine' to start...<div id="progress-bar"></div></div>

    <div id="grid-container"></div>

    <div class="controls">
        <button class="secondary" onclick="clearHighlights()">Clear Path</button>
        <button class="secondary" onclick="initGrid()">Reset Board</button>
    </div>
    
    <div class="debug-label">ROBOT VIEW (DEBUG LINES)</div>
    <canvas id="proc-canvas"></canvas>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const statusDiv = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const pasteBtn = document.getElementById('pasteBtn');
        const loadBtn = document.getElementById('loadBtn');
        const canvas = document.getElementById('proc-canvas');
        const ctx = canvas.getContext('2d');

        let tesseractWorker = null;
        let isEngineReady = false;

        function log(msg) {
            statusDiv.childNodes[0].textContent += "\n> " + msg;
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        async function initOCR() {
            loadBtn.disabled = true;
            statusDiv.childNodes[0].textContent = "> Initializing...";
            
            try {
                tesseractWorker = await Tesseract.createWorker('eng', 1, {
                    logger: m => {
                        if(m.status === 'recognizing text') {
                             progressBar.style.width = (m.progress * 100) + '%';
                        }
                    }
                });
                
                await tesseractWorker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    tessedit_pageseg_mode: '6' 
                });

                isEngineReady = true;
                log("Engine Ready.");
                loadBtn.style.display = 'none';
                pasteBtn.disabled = false;
                progressBar.style.width = '0%';

            } catch (e) {
                console.error(e);
                log("Load Failed. Check connection.");
                loadBtn.disabled = false;
            }
        }

        function initGrid() {
            gridContainer.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 6; c++) {
                    createCell('', r, c);
                }
            }
        }

        function createCell(char, r, c) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.innerText = char;
            cell.onclick = () => cell.classList.toggle('selected');
            gridContainer.appendChild(cell);
        }

        async function triggerPaste() {
            if(!isEngineReady) return;
            try {
                const items = await navigator.clipboard.read();
                for (const item of items) {
                    if (item.types.some(t => t.startsWith('image/'))) {
                        const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                        processImage(blob);
                        return;
                    }
                }
                alert("No image on clipboard!");
            } catch (err) {
                log("Clipboard blocked. Tap 'Allow Paste'.");
            }
        }
        
        document.addEventListener('paste', (e) => {
            if(!isEngineReady) return;
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    processImage(item.getAsFile());
                    return;
                }
            }
        });

        async function processImage(blob) {
            statusDiv.childNodes[0].textContent = "> Processing Image...";
            const bitmap = await createImageBitmap(blob);
            runAnalogScan(bitmap);
        }

        async function runAnalogScan(bitmap) {
            const w = bitmap.width;
            const h = bitmap.height;
            
            // Draw original to canvas for reading
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(bitmap, 0, 0);
            const imgData = ctx.getImageData(0, 0, w, h);
            const data = imgData.data;

            log(`Size: ${w}x${h}`);

            // --- V31.4: Analog Luminance Scan ---
            const rowEnergy = new Array(h).fill(0);
            const colEnergy = new Array(w).fill(0);
            
            // Skip top 15% (Status/Header)
            const startY = Math.floor(h * 0.15);
            const marginX = Math.floor(w * 0.05);

            for(let y=startY; y<h; y++) {
                for(let x=marginX; x<w-marginX; x++) {
                    const i = (y*w + x)*4;
                    const r=data[i], g=data[i+1], b=data[i+2];
                    // Analog Sum: Add brightness value directly
                    const lum = (r+g+b)/3;
                    rowEnergy[y] += lum;
                    colEnergy[x] += lum;
                }
            }

            // Find Peaks (using simple hill climbing)
            function getPeaks(arr, count) {
                // Normalize
                const max = Math.max(...arr);
                // Dynamic Threshold: 15% of Peak Energy
                const threshold = max * 0.15; 
                
                let peaks = [];
                let inPeak = false;
                let startPeak = 0;

                for(let i=0; i<arr.length; i++) {
                    if(arr[i] > threshold) {
                        if(!inPeak) { inPeak=true; startPeak=i; }
                    } else {
                        if(inPeak) {
                            inPeak = false;
                            const width = i - startPeak;
                            // Filter noise: Peak must be substantial width
                            if(width > 10) peaks.push(Math.floor(startPeak + width/2));
                        }
                    }
                }
                return peaks;
            }

            let rowPeaks = getPeaks(rowEnergy);
            let colPeaks = getPeaks(colEnergy);

            log(`Raw Peaks: ${rowPeaks.length}R x ${colPeaks.length}C`);

            // --- FILTERING ---
            // We want exactly 8 rows, 6 cols.
            // If we found too many, take the strongest/most regular ones.
            // For now: Take the BOTTOM 8 rows (grid is at bottom)
            if(rowPeaks.length > 8) rowPeaks = rowPeaks.slice(-8);
            
            // Take CENTER 6 columns
            if(colPeaks.length > 6) {
                const center = Math.floor(colPeaks.length/2);
                colPeaks = colPeaks.slice(center-3, center+3);
            }

            // --- DEBUG DRAWING ---
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 4;
            // Draw horizontal lines found
            rowPeaks.forEach(y => {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
            });
             // Draw vertical lines found
             colPeaks.forEach(x => {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, h); ctx.stroke();
            });

            if(rowPeaks.length !== 8 || colPeaks.length !== 6) {
                log("Grid Mismatch. See green lines below.");
                return;
            }

            // --- STITCH & EXTRACT ---
            log("Grid Locked. Reading...");
            
            // Create Stitch Sheet
            const stitchCanvas = document.createElement('canvas');
            stitchCanvas.width = 600;
            stitchCanvas.height = 800;
            const sCtx = stitchCanvas.getContext('2d');
            sCtx.fillStyle = "white";
            sCtx.fillRect(0,0,600,800);

            const colWidth = (colPeaks[5] - colPeaks[0]) / 5;
            const cropSize = Math.floor(colWidth * 0.65);

            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    const cx = colPeaks[c];
                    const cy = rowPeaks[r];
                    
                    const cellCan = document.createElement('canvas');
                    cellCan.width = cropSize;
                    cellCan.height = cropSize;
                    const cCtx = cellCan.getContext('2d');
                    
                    // Crop
                    cCtx.drawImage(bitmap, cx-(cropSize/2), cy-(cropSize/2), cropSize, cropSize, 0, 0, cropSize, cropSize);
                    
                    // Filter: Hard Binarization for OCR
                    const cData = cCtx.getImageData(0,0,cropSize,cropSize);
                    const d = cData.data;
                    for(let k=0; k<d.length; k+=4) {
                        const lum = (d[k]+d[k+1]+d[k+2])/3;
                        // Invert: Text (bright) becomes Black (0)
                        const val = lum > 80 ? 0 : 255; 
                        d[k]=d[k+1]=d[k+2]=val;
                    }
                    cCtx.putImageData(cData, 0, 0);
                    
                    sCtx.drawImage(cellCan, c*100 + 20, r*100 + 20, 60, 60);
                }
            }

            // OCR
            const { data: { symbols } } = await tesseractWorker.recognize(stitchCanvas);
            
            initGrid();
            const finalGrid = Array(8).fill(null).map(() => Array(6).fill(''));
            let count = 0;

            symbols.forEach(s => {
                const bx = (s.bbox.x0 + s.bbox.x1)/2;
                const by = (s.bbox.y0 + s.bbox.y1)/2;
                const c = Math.floor(bx / 100);
                const r = Math.floor(by / 100);
                
                let char = s.text.trim().toUpperCase();
                // Fix Common OCR Errors
                if(char==='0') char='O';
                if(char==='|' || char==='1' || char==='l') char='I';
                if(char==='5') char='S';
                if(char==='8') char='B';
                
                if(c>=0 && c<6 && r>=0 && r<8 && char.match(/[A-Z]/)) {
                    finalGrid[r][c] = char;
                    count++;
                }
            });

            const cells = gridContainer.children;
            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    const ch = finalGrid[r][c];
                    if(ch) cells[r*6+c].innerText = ch;
                }
            }
            log(`Done! Found ${count}/48 letters.`);
        }

        initGrid();
    </script>
</body>
</html>
