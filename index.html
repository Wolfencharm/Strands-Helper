<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strands Sandbox v31.3</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.3/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #18181b; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            color: #f4f4f5;
            overscroll-behavior: none; 
        }

        h1 { margin: 0; font-size: 1.4rem; color: #fff; }
        
        .version { 
            font-size: 0.9rem; 
            color: #ef4444; /* Red for Debug Mode */
            font-weight: bold;
            margin-bottom: 15px; 
            background: rgba(239, 68, 68, 0.15);
            padding: 2px 8px;
            border-radius: 4px;
        }

        #status-box {
            background: #27272a;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #3f3f46;
        }

        #status-text {
            text-align: center;
            font-size: 14px;
            color: #e4e4e7;
            margin-bottom: 8px;
        }

        #log {
            font-family: monospace;
            font-size: 11px;
            color: #71717a;
            height: 60px;
            overflow-y: auto;
            border-top: 1px solid #3f3f46;
            padding-top: 5px;
            text-align: left;
        }

        #progress-bar {
            width: 0%;
            height: 4px;
            background: #22c55e;
            transition: width 0.2s;
            border-radius: 2px;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            padding: 12px;
            background: #27272a;
            border-radius: 16px;
            width: 100%;
            max-width: 360px;
        }

        .cell {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; 
            font-weight: 700;
            border: 2px solid #3f3f46;
            border-radius: 50%;
            cursor: pointer;
            text-transform: uppercase;
            user-select: none;
            background: #18181b;
            color: #fff;
        }

        .cell.selected { background-color: #3b82f6; border-color: #60a5fa; color: white; }
        .cell:empty { border-color: #71717a; opacity: 0.5; }

        button.primary {
            background-color: #fff;
            color: #000;
            font-size: 16px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            width: 90%;
            max-width: 360px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        button.primary:disabled { opacity: 0.5; background: #555; color: #aaa; }

        .controls { display: flex; gap: 10px; margin-top: 10px; }
        button.secondary {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid #52525b;
            border-radius: 8px;
            color: #a1a1aa;
        }

        #proc-canvas { 
            display: block; 
            margin-top: 15px; 
            border: 1px solid #333; 
            width: 200px; 
            height: auto;
            background: #000; 
        }
    </style>
</head>
<body>

    <h1>Strands Sandbox</h1>
    <div class="version">v31.3 (Network Fix)</div>
    
    <button id="mainBtn" class="primary" onclick="startEngine()">âš¡ Force Load Engine</button>

    <div id="status-box">
        <div id="status-text">Waiting to start...</div>
        <div id="progress-bar"></div>
        <div id="log">Logs will appear here...</div>
    </div>

    <div id="grid-container"></div>

    <div class="controls">
        <button class="secondary" onclick="initGrid()">Reset Board</button>
        <button class="secondary" onclick="location.reload()">Reload Page</button>
    </div>
    
    <canvas id="proc-canvas"></canvas>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const statusText = document.getElementById('status-text');
        const logDiv = document.getElementById('log');
        const progressBar = document.getElementById('progress-bar');
        const mainBtn = document.getElementById('mainBtn');
        const canvas = document.getElementById('proc-canvas');
        const ctx = canvas.getContext('2d');

        let tesseractWorker = null;
        let isEngineReady = false;

        function log(msg) {
            logDiv.innerHTML += `> ${msg}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }

        async function startEngine() {
            if(isEngineReady) {
                triggerPaste();
                return;
            }

            mainBtn.disabled = true;
            mainBtn.innerText = "Connecting...";
            statusText.innerText = "Initializing Tesseract v4...";
            
            try {
                log("Creating Worker...");
                
                // Explicitly point to the worker file on UNPKG to prevent 404s
                tesseractWorker = await Tesseract.createWorker({
                    workerPath: 'https://unpkg.com/tesseract.js@v4.0.3/dist/worker.min.js',
                    langPath: 'https://tessdata.projectnaptha.com/4.0.0',
                    corePath: 'https://unpkg.com/tesseract.js-core@v4.0.3/tesseract-core.wasm.js',
                    logger: m => {
                        if(m.status === 'recognizing text') {
                            progressBar.style.width = (m.progress * 100) + '%';
                            statusText.innerText = `Reading: ${Math.floor(m.progress * 100)}%`;
                        } else {
                            log(m.status);
                            if(m.status.includes('loading')) progressBar.style.width = '20%';
                            if(m.status.includes('initializing')) progressBar.style.width = '60%';
                        }
                    }
                });

                log("Loading Language: English...");
                await tesseractWorker.loadLanguage('eng');
                
                log("Initializing API...");
                await tesseractWorker.initialize('eng');
                
                log("Configuring Parameters...");
                await tesseractWorker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    tessedit_pageseg_mode: '6' 
                });

                isEngineReady = true;
                statusText.innerText = "System Ready.";
                progressBar.style.width = '100%';
                mainBtn.innerText = "ðŸ“‹ Paste Image";
                mainBtn.disabled = false;
                log("DONE. Ready for input.");

            } catch (e) {
                log("ERROR: " + e.message);
                statusText.innerText = "Failed to load.";
                progressBar.style.backgroundColor = 'red';
                mainBtn.innerText = "Retry";
                mainBtn.disabled = false;
            }
        }

        // --- PASTE LOGIC ---
        async function triggerPaste() {
            try {
                const items = await navigator.clipboard.read();
                for (const item of items) {
                    if (item.types.some(t => t.startsWith('image/'))) {
                        const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                        processImage(blob);
                        return;
                    }
                }
                alert("Clipboard is empty or blocked.");
            } catch (err) {
                statusText.innerText = "Tap 'Allow Paste' if prompted.";
            }
        }

        document.addEventListener('paste', (e) => {
            if(!isEngineReady) return;
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    processImage(item.getAsFile());
                    return;
                }
            }
        });

        async function processImage(blob) {
            statusText.innerText = "Processing Image...";
            const bitmap = await createImageBitmap(blob);
            runProjectionProcessing(bitmap);
        }

        // --- GRID LOGIC ---
        function initGrid() {
            gridContainer.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 6; c++) {
                    createCell('', r, c);
                }
            }
        }

        function createCell(char, r, c) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.innerText = char;
            cell.onclick = () => cell.classList.toggle('selected');
            gridContainer.appendChild(cell);
        }

        async function runProjectionProcessing(bitmap) {
            const w = bitmap.width;
            const h = bitmap.height;
            log(`Image Size: ${w}x${h}`);

            const offCanvas = document.createElement('canvas');
            offCanvas.width = w;
            offCanvas.height = h;
            const offCtx = offCanvas.getContext('2d');
            offCtx.drawImage(bitmap, 0, 0);
            const data = offCtx.getImageData(0, 0, w, h).data;

            // 1. Histogram
            const rowSums = new Array(h).fill(0);
            const colSums = new Array(w).fill(0);
            const marginX = Math.floor(w * 0.1); 

            for(let y=0; y<h; y++) {
                for(let x=marginX; x<w-marginX; x++) {
                    const i = (y*w + x)*4;
                    const r=data[i], g=data[i+1], b=data[i+2];
                    if(r > 120 && g > 120 && b > 120) {
                        rowSums[y]++;
                        colSums[x]++;
                    }
                }
            }

            // 2. Peaks
            function getPeaks(arr) {
                let peaks = [];
                let minVal = Math.max(...arr) * 0.25; 
                let inPulse = false;
                let startPulse = 0;
                for(let i=0; i<arr.length; i++) {
                    if(arr[i] > minVal) {
                        if(!inPulse) { inPulse = true; startPulse = i; }
                    } else {
                        if(inPulse) {
                            inPulse = false;
                            const width = i - startPulse;
                            if(width > 10) peaks.push(Math.floor(startPulse + width/2));
                        }
                    }
                }
                return peaks;
            }

            let rowPeaks = getPeaks(rowSums);
            let colPeaks = getPeaks(colSums);
            log(`Peaks Found: ${rowPeaks.length} Rows, ${colPeaks.length} Cols`);

            // Filter
            if(rowPeaks.length > 8) rowPeaks = rowPeaks.slice(-8);
            if(colPeaks.length > 6) {
                const center = Math.floor(colPeaks.length/2);
                colPeaks = colPeaks.slice(center-3, center+3);
            }

            if(rowPeaks.length !== 8 || colPeaks.length !== 6) {
                statusText.innerText = "Grid Mismatch. Try cropping image.";
                log(`Failed: Got ${rowPeaks.length}x${colPeaks.length} grid.`);
                return;
            }

            // 3. Extract & Clean
            canvas.width = 600;
            canvas.height = 800;
            ctx.fillStyle = "white";
            ctx.fillRect(0,0,600,800);

            const avgColWidth = (colPeaks[5] - colPeaks[0]) / 5;
            const cropSize = Math.floor(avgColWidth * 0.65); 

            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    const cx = colPeaks[c];
                    const cy = rowPeaks[r];
                    
                    const cellCan = document.createElement('canvas');
                    cellCan.width = cropSize;
                    cellCan.height = cropSize;
                    const cCtx = cellCan.getContext('2d');
                    
                    // Draw source
                    cCtx.drawImage(bitmap, cx-(cropSize/2), cy-(cropSize/2), cropSize, cropSize, 0, 0, cropSize, cropSize);
                    
                    // Binarize (Invert for OCR)
                    const cData = cCtx.getImageData(0,0,cropSize,cropSize);
                    const d = cData.data;
                    for(let k=0; k<d.length; k+=4) {
                        const lum = (d[k] + d[k+1] + d[k+2]) / 3;
                        const val = lum > 100 ? 0 : 255;
                        d[k] = d[k+1] = d[k+2] = val;
                    }
                    cCtx.putImageData(cData, 0, 0);
                    ctx.drawImage(cellCan, c*100 + 20, r*100 + 20, 60, 60);
                }
            }

            // 4. OCR
            statusText.innerText = "Reading Text...";
            const { data: { symbols } } = await tesseractWorker.recognize(canvas);
            
            initGrid();
            const finalGrid = Array(8).fill(null).map(() => Array(6).fill(''));
            let count = 0;

            symbols.forEach(s => {
                const bx = (s.bbox.x0 + s.bbox.x1)/2;
                const by = (s.bbox.y0 + s.bbox.y1)/2;
                const c = Math.floor(bx / 100);
                const r = Math.floor(by / 100);
                
                let char = s.text.trim().toUpperCase();
                if(char==='0') char='O';
                if(char==='|' || char==='1') char='I';
                if(char==='5') char='S';
                
                if(c>=0 && c<6 && r>=0 && r<8 && char.match(/[A-Z]/)) {
                    finalGrid[r][c] = char;
                    count++;
                }
            });

            const cells = gridContainer.children;
            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    const ch = finalGrid[r][c];
                    if(ch) cells[r*6+c].innerText = ch;
                }
            }
            statusText.innerText = `Found ${count} letters.`;
            log("Process Complete.");
        }

        initGrid();
    </script>
</body>
</html>
