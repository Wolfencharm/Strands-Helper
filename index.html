<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strands Sandbox v31.2</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #18181b; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            color: #f4f4f5;
            overscroll-behavior: none; 
        }

        h1 { margin: 0; font-size: 1.4rem; color: #fff; }
        
        .version { 
            font-size: 0.9rem; 
            color: #ea580c; /* Orange for v31.2 */
            font-weight: bold;
            margin-bottom: 15px; 
            background: rgba(234, 88, 12, 0.15);
            padding: 2px 8px;
            border-radius: 4px;
        }

        #status {
            background: #27272a;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #3f3f46;
            color: #e4e4e7;
            min-height: 20px;
        }

        #progress-bar {
            width: 0%;
            height: 4px;
            background: #ea580c;
            transition: width 0.3s;
            margin-top: 8px;
            border-radius: 2px;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            padding: 12px;
            background: #27272a;
            border-radius: 16px;
            width: 100%;
            max-width: 360px;
        }

        .cell {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; 
            font-weight: 700;
            border: 2px solid #3f3f46;
            border-radius: 50%;
            cursor: pointer;
            text-transform: uppercase;
            user-select: none;
            background: #18181b;
            color: #fff;
        }

        .cell.selected { background-color: #3b82f6; border-color: #60a5fa; color: white; }
        .cell:empty { border-color: #71717a; opacity: 0.5; }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 90%;
            max-width: 360px;
            margin-bottom: 10px;
        }

        button.primary {
            background-color: #fff;
            color: #000;
            font-size: 16px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            flex: 1;
            font-weight: bold;
        }
        button.primary:disabled { opacity: 0.5; background: #555; color: #aaa; }
        button.primary:active { transform: scale(0.98); opacity: 0.9; }

        .controls { margin-top: 20px; display: flex; gap: 10px; }
        button.secondary {
            padding: 10px 16px;
            background-color: transparent;
            border: 1px solid #52525b;
            border-radius: 8px;
            font-size: 13px;
            color: #a1a1aa;
        }

        #proc-canvas { 
            display: block; 
            margin-top: 15px; 
            border: 1px solid #333; 
            width: 300px; 
            height: 400px;
            border-radius: 8px;
            background: #000; 
        }
        .debug-label { font-size: 10px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>Strands Sandbox</h1>
    <div class="version">v31.2 (Safe Loader)</div>
    
    <div class="btn-group">
        <button id="pasteBtn" class="primary" onclick="triggerPaste()" disabled>Wait...</button>
    </div>

    <div id="status">
        Initializing Engine...
        <div id="progress-bar"></div>
    </div>

    <div id="grid-container"></div>

    <div class="controls">
        <button class="secondary" onclick="clearHighlights()">Clear Path</button>
        <button class="secondary" onclick="initGrid()">Reset Board</button>
    </div>
    
    <div class="debug-label">ROBOT VIEW (DEBUG)</div>
    <canvas id="proc-canvas"></canvas>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const statusDiv = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const pasteBtn = document.getElementById('pasteBtn');
        const canvas = document.getElementById('proc-canvas');
        const ctx = canvas.getContext('2d');

        let tesseractWorker = null;
        let isEngineReady = false;

        // --- ROBUST INITIALIZATION ---
        async function initOCR() {
            try {
                updateStatus("Downloading Engine...", 10);
                
                // Create worker with logger to show progress
                tesseractWorker = await Tesseract.createWorker('eng', 1, {
                    logger: m => {
                        if(m.status === 'recognizing text') {
                            updateStatus(`Reading: ${Math.floor(m.progress * 100)}%`, 0);
                        } else {
                            // Map loading progress to 0-100 bar
                            if(m.status.includes('loading')) updateStatus("Loading Core...", 30);
                            if(m.status.includes('initializing')) updateStatus("Starting Neural Net...", 60);
                        }
                    }
                });

                updateStatus("Configuring...", 80);
                await tesseractWorker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    tessedit_pageseg_mode: '6' 
                });

                isEngineReady = true;
                updateStatus("Ready. Paste Image.", 100);
                pasteBtn.disabled = false;
                pasteBtn.innerText = "ðŸ“‹ Paste Image";
                setTimeout(() => progressBar.style.width = '0%', 1000);

            } catch (e) {
                console.error(e);
                statusDiv.innerHTML = `Engine Failed. <button onclick="location.reload()" style="padding:5px; margin-left:10px;">Retry</button>`;
                progressBar.style.backgroundColor = 'red';
            }
        }

        function updateStatus(msg, percent) {
            // Keep the text part of status
            statusDiv.childNodes[0].textContent = msg; 
            if(percent > 0) progressBar.style.width = percent + '%';
        }

        // Start Init
        initOCR();

        // --- GRID LOGIC ---
        function initGrid() {
            gridContainer.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 6; c++) {
                    createCell('', r, c);
                }
            }
        }

        function createCell(char, r, c) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.innerText = char;
            cell.onclick = () => cell.classList.toggle('selected');
            gridContainer.appendChild(cell);
        }

        // --- PASTE LOGIC ---
        async function triggerPaste() {
            if(!isEngineReady) return;
            try {
                const items = await navigator.clipboard.read();
                for (const item of items) {
                    if (item.types.some(t => t.startsWith('image/'))) {
                        const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                        processImage(blob);
                        return;
                    }
                }
                alert("No image on clipboard!");
            } catch (err) {
                statusDiv.childNodes[0].textContent = "Tap 'Allow Paste' when prompted.";
            }
        }
        
        document.addEventListener('paste', (e) => {
            if(!isEngineReady) return;
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    processImage(item.getAsFile());
                    return;
                }
            }
        });

        async function processImage(blob) {
            updateStatus("Scanning...", 10);
            const bitmap = await createImageBitmap(blob);
            runProjectionProcessing(bitmap);
        }

        // --- V31 LOGIC: PROJECTION PROFILING ---
        async function runProjectionProcessing(bitmap) {
            const w = bitmap.width;
            const h = bitmap.height;
            
            const offCanvas = document.createElement('canvas');
            offCanvas.width = w;
            offCanvas.height = h;
            const offCtx = offCanvas.getContext('2d');
            offCtx.drawImage(bitmap, 0, 0);
            const data = offCtx.getImageData(0, 0, w, h).data;

            // 1. Build Histogram
            const rowSums = new Array(h).fill(0);
            const colSums = new Array(w).fill(0);
            const marginX = Math.floor(w * 0.1); 

            for(let y=0; y<h; y++) {
                for(let x=marginX; x<w-marginX; x++) {
                    const i = (y*w + x)*4;
                    const r=data[i], g=data[i+1], b=data[i+2];
                    if(r > 100 && g > 100 && b > 100) { // White pixel
                        rowSums[y]++;
                        colSums[x]++;
                    }
                }
            }

            // 2. Find Peaks
            function getPeaks(arr) {
                let peaks = [];
                let minVal = Math.max(...arr) * 0.2; 
                let inPulse = false;
                let startPulse = 0;
                
                for(let i=0; i<arr.length; i++) {
                    if(arr[i] > minVal) {
                        if(!inPulse) { inPulse = true; startPulse = i; }
                    } else {
                        if(inPulse) {
                            inPulse = false;
                            const width = i - startPulse;
                            if(width > 10) peaks.push(Math.floor(startPulse + width/2));
                        }
                    }
                }
                return peaks;
            }

            let rowPeaks = getPeaks(rowSums);
            let colPeaks = getPeaks(colSums);

            // 3. Filter to 8x6
            if(rowPeaks.length > 8) rowPeaks = rowPeaks.slice(-8);
            if(colPeaks.length > 6) {
                const center = Math.floor(colPeaks.length/2);
                colPeaks = colPeaks.slice(center-3, center+3);
            }

            if(rowPeaks.length !== 8 || colPeaks.length !== 6) {
                updateStatus(`Grid Error: ${rowPeaks.length}R x ${colPeaks.length}C. Crop closer.`, 0);
                return;
            }

            // 4. Extract
            updateStatus("Extracting...", 50);
            canvas.width = 600;
            canvas.height = 800;
            ctx.fillStyle = "white";
            ctx.fillRect(0,0,600,800);

            const avgColWidth = (colPeaks[5] - colPeaks[0]) / 5;
            const cropSize = Math.floor(avgColWidth * 0.65); 

            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    const cx = colPeaks[c];
                    const cy = rowPeaks[r];
                    
                    const cellCan = document.createElement('canvas');
                    cellCan.width = cropSize;
                    cellCan.height = cropSize;
                    const cCtx = cellCan.getContext('2d');
                    
                    const sx = cx - (cropSize/2);
                    const sy = cy - (cropSize/2);
                    
                    cCtx.drawImage(bitmap, sx, sy, cropSize, cropSize, 0, 0, cropSize, cropSize);
                    
                    const cData = cCtx.getImageData(0,0,cropSize,cropSize);
                    const d = cData.data;
                    for(let k=0; k<d.length; k+=4) {
                        const lum = (d[k] + d[k+1] + d[k+2]) / 3;
                        const val = lum > 100 ? 0 : 255; // Invert to Black Text
                        d[k] = d[k+1] = d[k+2] = val;
                    }
                    cCtx.putImageData(cData, 0, 0);
                    ctx.drawImage(cellCan, c*100 + 20, r*100 + 20, 60, 60);
                }
            }

            // 5. OCR
            const { data: { symbols } } = await tesseractWorker.recognize(canvas);
            
            initGrid();
            const finalGrid = Array(8).fill(null).map(() => Array(6).fill(''));
            let count = 0;

            symbols.forEach(s => {
                const bx = (s.bbox.x0 + s.bbox.x1)/2;
                const by = (s.bbox.y0 + s.bbox.y1)/2;
                const c = Math.floor(bx / 100);
                const r = Math.floor(by / 100);
                
                let char = s.text.trim().toUpperCase();
                if(char==='0') char='O';
                if(char==='|' || char==='1') char='I';
                if(char==='5') char='S';
                
                if(c>=0 && c<6 && r>=0 && r<8 && char.match(/[A-Z]/)) {
                    finalGrid[r][c] = char;
                    count++;
                }
            });

            const cells = gridContainer.children;
            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    const ch = finalGrid[r][c];
                    if(ch) cells[r*6+c].innerText = ch;
                }
            }
            updateStatus(`Found ${count} letters.`, 100);
        }

        initGrid();
    </script>
</body>
</html>
