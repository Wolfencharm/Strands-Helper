<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strands Sandbox v34.0</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #18181b; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            color: #f4f4f5;
            overscroll-behavior: none; 
        }

        h1 { margin: 0; font-size: 1.4rem; color: #fff; }
        
        .version { 
            font-size: 0.9rem; 
            color: #facc15; /* Yellow for v34 */
            font-weight: bold;
            margin-bottom: 15px; 
            background: rgba(250, 204, 21, 0.15);
            padding: 2px 8px;
            border-radius: 4px;
        }

        #status {
            background: #27272a;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #3f3f46;
            color: #22c55e;
            min-height: 20px;
            white-space: pre-wrap;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            padding: 12px;
            background: #27272a;
            border-radius: 16px;
            width: 100%;
            max-width: 360px;
        }

        .cell {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; 
            font-weight: 700;
            border: 2px solid #3f3f46;
            border-radius: 50%;
            cursor: pointer;
            text-transform: uppercase;
            user-select: none;
            background: #18181b;
            color: #fff;
        }

        .cell.selected { background-color: #3b82f6; border-color: #60a5fa; color: white; }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 90%;
            max-width: 360px;
            margin-bottom: 10px;
        }

        button.primary {
            background-color: #fff;
            color: #000;
            font-size: 16px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            flex: 1;
            font-weight: bold;
        }
        button.primary:disabled { opacity: 0.5; background: #555; color: #aaa; }

        .controls { margin-top: 20px; display: flex; gap: 10px; }
        button.secondary {
            padding: 10px 16px;
            background-color: transparent;
            border: 1px solid #52525b;
            border-radius: 8px;
            font-size: 13px;
            color: #a1a1aa;
        }

        /* Debug View */
        #proc-canvas { 
            display: block; 
            margin-top: 15px; 
            border: 1px solid #333; 
            width: 300px; 
            height: auto;
            border-radius: 8px;
            background: #fff; 
        }
        .debug-label { font-size: 10px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>Strands Sandbox</h1>
    <div class="version">v34.0 (Rhythm Expander)</div>
    
    <div class="btn-group">
        <button id="loadBtn" class="primary" onclick="initOCR()">Load Engine</button>
        <button id="pasteBtn" class="primary" onclick="triggerPaste()" disabled>Paste Image</button>
    </div>

    <div id="status">Click 'Load Engine' to start...</div>

    <div id="grid-container"></div>

    <div class="controls">
        <button class="secondary" onclick="clearHighlights()">Clear Path</button>
        <button class="secondary" onclick="initGrid()">Reset Board</button>
    </div>
    
    <div class="debug-label">ROBOT VIEW (OCR INPUT)</div>
    <canvas id="proc-canvas"></canvas>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const statusDiv = document.getElementById('status');
        const pasteBtn = document.getElementById('pasteBtn');
        const loadBtn = document.getElementById('loadBtn');
        const canvas = document.getElementById('proc-canvas');
        const ctx = canvas.getContext('2d');

        let tesseractWorker = null;
        let isEngineReady = false;

        function log(msg) {
            statusDiv.textContent += "\n> " + msg;
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        async function initOCR() {
            loadBtn.disabled = true;
            statusDiv.textContent = "> Initializing...";
            
            try {
                tesseractWorker = await Tesseract.createWorker('eng');
                await tesseractWorker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    tessedit_pageseg_mode: '6' 
                });
                isEngineReady = true;
                log("Engine Ready.");
                loadBtn.style.display = 'none';
                pasteBtn.disabled = false;
            } catch (e) {
                console.error(e);
                log("Load Failed.");
                loadBtn.disabled = false;
            }
        }

        function initGrid() {
            gridContainer.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 6; c++) {
                    createCell('', r, c);
                }
            }
        }

        function createCell(char, r, c) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.innerText = char;
            cell.onclick = () => cell.classList.toggle('selected');
            gridContainer.appendChild(cell);
        }

        async function triggerPaste() {
            if(!isEngineReady) return;
            try {
                const items = await navigator.clipboard.read();
                for (const item of items) {
                    if (item.types.some(t => t.startsWith('image/'))) {
                        const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                        processImage(blob);
                        return;
                    }
                }
                alert("No image on clipboard!");
            } catch (err) {
                log("Clipboard blocked. Tap 'Allow Paste'.");
            }
        }
        
        document.addEventListener('paste', (e) => {
            if(!isEngineReady) return;
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    processImage(item.getAsFile());
                    return;
                }
            }
        });

        async function processImage(blob) {
            statusDiv.textContent = "> Processing...";
            const bitmap = await createImageBitmap(blob);
            runRhythmScan(bitmap);
        }

        async function runRhythmScan(bitmap) {
            const w = bitmap.width;
            const h = bitmap.height;
            
            const offCanvas = document.createElement('canvas');
            offCanvas.width = w;
            offCanvas.height = h;
            const offCtx = offCanvas.getContext('2d');
            offCtx.drawImage(bitmap, 0, 0);
            const imgData = offCtx.getImageData(0, 0, w, h);
            const data = imgData.data;

            log(`Size: ${w}x${h}`);

            // 1. Edge Scan (Rows & Cols)
            const rowEnergy = new Array(h).fill(0);
            const colEnergy = new Array(w).fill(0);
            
            // Limit scan area to avoid status bar and home indicator
            const startY = Math.floor(h * 0.1);
            const endY = Math.floor(h * 0.85);
            const startX = Math.floor(w * 0.05);
            const endX = Math.floor(w * 0.95);

            for(let y=startY; y<endY; y++) {
                let prevLum = 0;
                for(let x=startX; x<endX; x++) {
                    const i = (y*w + x)*4;
                    const lum = (data[i]+data[i+1]+data[i+2])/3;
                    const diff = Math.abs(lum - prevLum);
                    if(diff > 30) {
                         rowEnergy[y] += diff;
                         colEnergy[x] += diff;
                    }
                    prevLum = lum;
                }
            }

            function getPeaks(arr) {
                const smoothed = new Array(arr.length).fill(0);
                const r = 5; 
                for(let i=0; i<arr.length; i++) {
                    let s=0, c=0;
                    for(let j=i-r; j<=i+r; j++) { if(j>=0 && j<arr.length) {s+=arr[j]; c++;}}
                    smoothed[i] = s/c;
                }
                const max = Math.max(...smoothed);
                const threshold = max * 0.2; 
                let peaks = [];
                let inPeak = false;
                let startPeak = 0;

                for(let i=0; i<smoothed.length; i++) {
                    if(smoothed[i] > threshold) {
                        if(!inPeak) { inPeak=true; startPeak=i; }
                    } else {
                        if(inPeak) {
                            inPeak = false;
                            const width = i - startPeak;
                            if(width > 4) peaks.push(Math.floor(startPeak + width/2));
                        }
                    }
                }
                return peaks;
            }

            let rawColPeaks = getPeaks(colEnergy);
            let rawRowPeaks = getPeaks(rowEnergy);

            // --- V34: RHYTHM EXPANSION ---
            function expandGrid(peaks, count, isRow) {
                if(peaks.length < 3) return null;
                
                // 1. Calculate Median Gap (The Beat)
                let gaps = [];
                for(let i=1; i<peaks.length; i++) gaps.push(peaks[i] - peaks[i-1]);
                gaps.sort((a,b) => a-b);
                const medianGap = gaps[Math.floor(gaps.length/2)];
                
                // Sanity Check on Gap
                const minGap = isRow ? h/20 : w/10;
                if(medianGap < minGap) return null;

                // 2. Find "Strongest" Chain
                // We assume the middle of the peaks list contains valid grid lines
                const centerIdx = Math.floor(peaks.length / 2);
                const anchor = peaks[centerIdx];
                
                // 3. Extrapolate Outwards from Anchor
                // We need 'count' items total. 
                // We shift the window to align with the anchor.
                
                // Generate hypothetical grid lines centered on the anchor
                // We verify which offset aligns best with existing peaks
                let bestStart = 0;
                let maxMatches = 0;
                
                // Scan a full "gap width" to find best alignment
                const scanStart = anchor - (count * medianGap);
                
                for(let offset = -medianGap; offset < medianGap; offset += 2) {
                    let matches = 0;
                    // Propose a grid: anchor + offset + (i * gap)
                    // We want to position this grid such that it captures the maximum real peaks
                    
                    // Actually, easier: assume Anchor is Row X. 
                    // Try treating Anchor as Row 0, Row 1, ... Row 7.
                    for(let r=0; r<count; r++) {
                        // If Anchor is row 'r', where is row 0?
                        const start = anchor - (r * medianGap);
                        
                        // Count how many projected lines hit real peaks
                        let hits = 0;
                        for(let k=0; k<count; k++) {
                            const pos = start + (k * medianGap);
                            if(peaks.some(p => Math.abs(p - pos) < medianGap/3)) hits++;
                        }
                        if(hits > maxMatches) { maxMatches = hits; bestStart = start; }
                    }
                }
                
                const result = [];
                for(let i=0; i<count; i++) result.push(Math.floor(bestStart + (i * medianGap)));
                return result;
            }

            const finalCols = expandGrid(rawColPeaks, 6, false);
            const finalRows = expandGrid(rawRowPeaks, 8, true);

            if(!finalCols || !finalRows) {
                log("Rhythm Scan Failed.");
                return;
            }
            log(`Locked: ${finalRows.length}R x ${finalCols.length}C`);

            // --- EXTRACTION (Gamma + Invert) ---
            const stitchCanvas = document.createElement('canvas');
            stitchCanvas.width = 600;
            stitchCanvas.height = 800;
            const sCtx = stitchCanvas.getContext('2d');
            sCtx.fillStyle = "white"; 
            sCtx.fillRect(0,0,600,800);

            const colWidth = finalCols[1] - finalCols[0];
            const rowHeight = finalRows[1] - finalRows[0];
            const cropSize = Math.floor(Math.min(colWidth, rowHeight) * 0.70);

            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    const cx = finalCols[c];
                    const cy = finalRows[r];
                    
                    const cellCan = document.createElement('canvas');
                    cellCan.width = cropSize;
                    cellCan.height = cropSize;
                    const cCtx = cellCan.getContext('2d');
                    cCtx.drawImage(bitmap, cx-(cropSize/2), cy-(cropSize/2), cropSize, cropSize, 0, 0, cropSize, cropSize);
                    
                    const cData = cCtx.getImageData(0,0,cropSize,cropSize);
                    const d = cData.data;

                    // Detect Dark Mode
                    let totalLum = 0;
                    for(let k=0; k<d.length; k+=4) totalLum += (d[k]+d[k+1]+d[k+2])/3;
                    const isDark = (totalLum / (d.length/4)) < 128;

                    // Gamma & Invert
                    for(let k=0; k<d.length; k+=4) {
                        let r = d[k], g = d[k+1], b = d[k+2];
                        if(isDark) { r = 255 - r; g = 255 - g; b = 255 - b; }
                        let lum = (r+g+b)/3;
                        // Gamma 3.0 to keep gray text visible but dark
                        const boost = Math.pow(lum / 255, 3.0) * 255;
                        d[k] = d[k+1] = d[k+2] = boost;
                    }
                    
                    cCtx.putImageData(cData, 0, 0);
                    sCtx.drawImage(cellCan, c*100 + 10, r*100 + 10, 80, 80);
                }
            }

            canvas.width = 300;
            canvas.height = 400;
            ctx.drawImage(stitchCanvas, 0, 0, 300, 400);

            log("Reading...");
            const { data: { symbols } } = await tesseractWorker.recognize(stitchCanvas);
            
            initGrid();
            const finalGrid = Array(8).fill(null).map(() => Array(6).fill(''));
            let count = 0;

            symbols.forEach(s => {
                const bx = (s.bbox.x0 + s.bbox.x1)/2;
                const by = (s.bbox.y0 + s.bbox.y1)/2;
                const c = Math.floor(bx / 100);
                const r = Math.floor(by / 100);
                
                let char = s.text.trim().toUpperCase();
                if(char==='0') char='O';
                if(char==='|' || char==='1' || char==='l') char='I';
                if(char==='5') char='S';
                
                if(c>=0 && c<6 && r>=0 && r<8 && char.match(/[A-Z]/)) {
                    finalGrid[r][c] = char;
                    count++;
                }
            });

            const cells = gridContainer.children;
            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    const ch = finalGrid[r][c];
                    if(ch) cells[r*6+c].innerText = ch;
                }
            }
            log(`Success! ${count}/48 letters.`);
        }

        initGrid();
    </script>
</body>
</html>
