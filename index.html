<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strands Sandbox v32.2</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #18181b; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            color: #f4f4f5;
            overscroll-behavior: none; 
        }

        h1 { margin: 0; font-size: 1.4rem; color: #fff; }
        
        .version { 
            font-size: 0.9rem; 
            color: #3b82f6; /* Blue for v32.2 */
            font-weight: bold;
            margin-bottom: 15px; 
            background: rgba(59, 130, 246, 0.15);
            padding: 2px 8px;
            border-radius: 4px;
        }

        #status {
            background: #27272a;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #3f3f46;
            color: #22c55e;
            min-height: 20px;
            white-space: pre-wrap;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            padding: 12px;
            background: #27272a;
            border-radius: 16px;
            width: 100%;
            max-width: 360px;
        }

        .cell {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; 
            font-weight: 700;
            border: 2px solid #3f3f46;
            border-radius: 50%;
            cursor: pointer;
            text-transform: uppercase;
            user-select: none;
            background: #18181b;
            color: #fff;
        }

        .cell.selected { background-color: #3b82f6; border-color: #60a5fa; color: white; }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 90%;
            max-width: 360px;
            margin-bottom: 10px;
        }

        button.primary {
            background-color: #fff;
            color: #000;
            font-size: 16px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            flex: 1;
            font-weight: bold;
        }
        button.primary:disabled { opacity: 0.5; background: #555; color: #aaa; }

        .controls { margin-top: 20px; display: flex; gap: 10px; }
        button.secondary {
            padding: 10px 16px;
            background-color: transparent;
            border: 1px solid #52525b;
            border-radius: 8px;
            font-size: 13px;
            color: #a1a1aa;
        }

        /* Adjusted Debug View to show the clean letters */
        #proc-canvas { 
            display: block; 
            margin-top: 15px; 
            border: 1px solid #333; 
            width: 300px; 
            height: auto;
            border-radius: 8px;
            background: #fff; /* White background to see black text */
        }
        .debug-label { font-size: 10px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>Strands Sandbox</h1>
    <div class="version">v32.2 (Smart Contrast)</div>
    
    <div class="btn-group">
        <button id="loadBtn" class="primary" onclick="initOCR()">Load Engine</button>
        <button id="pasteBtn" class="primary" onclick="triggerPaste()" disabled>Paste Image</button>
    </div>

    <div id="status">Click 'Load Engine' to start...</div>

    <div id="grid-container"></div>

    <div class="controls">
        <button class="secondary" onclick="clearHighlights()">Clear Path</button>
        <button class="secondary" onclick="initGrid()">Reset Board</button>
    </div>
    
    <div class="debug-label">ROBOT VIEW (OCR INPUT)</div>
    <canvas id="proc-canvas"></canvas>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const statusDiv = document.getElementById('status');
        const pasteBtn = document.getElementById('pasteBtn');
        const loadBtn = document.getElementById('loadBtn');
        const canvas = document.getElementById('proc-canvas');
        const ctx = canvas.getContext('2d');

        let tesseractWorker = null;
        let isEngineReady = false;

        function log(msg) {
            statusDiv.textContent += "\n> " + msg;
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        async function initOCR() {
            loadBtn.disabled = true;
            statusDiv.textContent = "> Initializing...";
            
            try {
                tesseractWorker = await Tesseract.createWorker('eng');
                await tesseractWorker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    tessedit_pageseg_mode: '6' 
                });
                isEngineReady = true;
                log("Engine Ready.");
                loadBtn.style.display = 'none';
                pasteBtn.disabled = false;
            } catch (e) {
                console.error(e);
                log("Load Failed.");
                loadBtn.disabled = false;
            }
        }

        function initGrid() {
            gridContainer.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 6; c++) {
                    createCell('', r, c);
                }
            }
        }

        function createCell(char, r, c) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.innerText = char;
            cell.onclick = () => cell.classList.toggle('selected');
            gridContainer.appendChild(cell);
        }

        async function triggerPaste() {
            if(!isEngineReady) return;
            try {
                const items = await navigator.clipboard.read();
                for (const item of items) {
                    if (item.types.some(t => t.startsWith('image/'))) {
                        const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                        processImage(blob);
                        return;
                    }
                }
                alert("No image on clipboard!");
            } catch (err) {
                log("Clipboard blocked. Tap 'Allow Paste'.");
            }
        }
        
        document.addEventListener('paste', (e) => {
            if(!isEngineReady) return;
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    processImage(item.getAsFile());
                    return;
                }
            }
        });

        async function processImage(blob) {
            statusDiv.textContent = "> Processing...";
            const bitmap = await createImageBitmap(blob);
            runSmartScan(bitmap);
        }

        async function runSmartScan(bitmap) {
            const w = bitmap.width;
            const h = bitmap.height;
            
            // Create analysis context
            const offCanvas = document.createElement('canvas');
            offCanvas.width = w;
            offCanvas.height = h;
            const offCtx = offCanvas.getContext('2d');
            offCtx.drawImage(bitmap, 0, 0);
            const imgData = offCtx.getImageData(0, 0, w, h);
            const data = imgData.data;

            log(`Size: ${w}x${h}`);

            // 1. Edge Scan (Same as v32.1 - Proven Working)
            const rowEnergy = new Array(h).fill(0);
            const colEnergy = new Array(w).fill(0);
            
            const startY = Math.floor(h * 0.2);
            const endY = Math.floor(h * 0.8);
            const startX = Math.floor(w * 0.05);
            const endX = Math.floor(w * 0.95);

            for(let y=startY; y<endY; y++) {
                let prevLum = 0;
                for(let x=startX; x<endX; x++) {
                    const i = (y*w + x)*4;
                    const lum = (data[i]+data[i+1]+data[i+2])/3;
                    const diff = Math.abs(lum - prevLum);
                    if(diff > 30) {
                         rowEnergy[y] += diff;
                         colEnergy[x] += diff;
                    }
                    prevLum = lum;
                }
            }

            // Smoothing
            function smoothArray(arr, radius) {
                const res = new Array(arr.length).fill(0);
                for(let i=0; i<arr.length; i++) {
                    let sum = 0;
                    let count = 0;
                    for(let j=i-radius; j<=i+radius; j++) {
                        if(j>=0 && j<arr.length) { sum+=arr[j]; count++; }
                    }
                    res[i] = sum/count;
                }
                return res;
            }

            const smoothCols = smoothArray(colEnergy, Math.floor(w/40)); 
            const smoothRows = smoothArray(rowEnergy, Math.floor(h/60));

            function getPeaks(arr) {
                const max = Math.max(...arr);
                const threshold = max * 0.2; 
                let peaks = [];
                let inPeak = false;
                let startPeak = 0;

                for(let i=0; i<arr.length; i++) {
                    if(arr[i] > threshold) {
                        if(!inPeak) { inPeak=true; startPeak=i; }
                    } else {
                        if(inPeak) {
                            inPeak = false;
                            const width = i - startPeak;
                            if(width > 4) peaks.push(Math.floor(startPeak + width/2));
                        }
                    }
                }
                return peaks;
            }

            let rawColPeaks = getPeaks(smoothCols);

            // GRID SNAP LOGIC
            function snapToGrid(peaks, count, totalSize) {
                if(peaks.length < 2) return null;
                let gaps = [];
                for(let i=1; i<peaks.length; i++) gaps.push(peaks[i] - peaks[i-1]);
                gaps.sort((a,b) => a-b);
                let validGap = gaps[Math.floor(gaps.length/2)];
                if(validGap < totalSize/10 || validGap > totalSize/4) validGap = totalSize/6.5;

                const first = peaks[0];
                let bestOffset = 0;
                let maxMatches = 0;
                
                for(let offset = first - validGap; offset <= first + validGap; offset += 5) {
                    let matches = 0;
                    for(let i=0; i<count; i++) {
                        const target = offset + (i * validGap);
                        if(peaks.some(p => Math.abs(p - target) < validGap/3)) matches++;
                    }
                    if(matches > maxMatches) { maxMatches = matches; bestOffset = offset; }
                }
                
                const result = [];
                for(let i=0; i<count; i++) result.push(Math.floor(bestOffset + (i * validGap)));
                return result;
            }
            
            const finalCols = snapToGrid(rawColPeaks, 6, w);
            let rawRowPeaks = getPeaks(smoothRows);
            
            // Filter Hint
            if(rawRowPeaks.length > 2) {
                const last = rawRowPeaks[rawRowPeaks.length-1];
                const prev = rawRowPeaks[rawRowPeaks.length-2];
                const gap = last - prev;
                if(gap > (h/12)*1.5) rawRowPeaks.pop();
            }
            
            const finalRows = snapToGrid(rawRowPeaks, 8, h);

            if(!finalCols || !finalRows) {
                log("Grid Scan Failed. Try cropping.");
                return;
            }

            log(`Locked: ${finalRows.length}R x ${finalCols.length}C`);

            // --- V32.2: SMART CONTRAST EXTRACTION ---
            const stitchCanvas = document.createElement('canvas');
            stitchCanvas.width = 600;
            stitchCanvas.height = 800;
            const sCtx = stitchCanvas.getContext('2d');
            sCtx.fillStyle = "white"; // Master background is white
            sCtx.fillRect(0,0,600,800);

            const colWidth = finalCols[1] - finalCols[0];
            const rowHeight = finalRows[1] - finalRows[0];
            // Tight crop to avoid circle borders (55% of cell size)
            const cropSize = Math.floor(Math.min(colWidth, rowHeight) * 0.55);

            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    const cx = finalCols[c];
                    const cy = finalRows[r];
                    
                    const cellCan = document.createElement('canvas');
                    cellCan.width = cropSize;
                    cellCan.height = cropSize;
                    const cCtx = cellCan.getContext('2d');
                    
                    // Draw raw image
                    cCtx.drawImage(bitmap, cx-(cropSize/2), cy-(cropSize/2), cropSize, cropSize, 0, 0, cropSize, cropSize);
                    
                    const cData = cCtx.getImageData(0,0,cropSize,cropSize);
                    const d = cData.data;
                    
                    // 1. Analyze Brightness (Is this dark mode?)
                    let totalLum = 0;
                    let minLum = 255, maxLum = 0;

                    for(let k=0; k<d.length; k+=4) {
                        const lum = (d[k]+d[k+1]+d[k+2])/3;
                        totalLum += lum;
                        if(lum < minLum) minLum = lum;
                        if(lum > maxLum) maxLum = lum;
                    }
                    const avgLum = totalLum / (d.length/4);
                    const isDarkTheme = avgLum < 128;

                    // 2. Normalize & Invert
                    // We want Output: Text=Black(0), BG=White(255)
                    for(let k=0; k<d.length; k+=4) {
                        let lum = (d[k]+d[k+1]+d[k+2])/3;

                        if(isDarkTheme) {
                            // Input: Text is Lighter than BG.
                            // To make Text Black, we Invert.
                            lum = 255 - lum; 
                        }
                        
                        // Stretch Contrast
                        // (lum - min) / (max - min)
                        // Note: after inversion, min/max flip relative logic, but simple stretch works
                        // Let's just do a simple levels stretch
                        // We want darkest pixels to be 0, lightest to be 255
                        
                        // Re-calculate local contrast per pixel? No, simple threshold usually better for text
                        // Let's implement Dynamic Binarization
                        
                        // If we inverted dark theme: Text is now Dark (low val), BG is Light (high val)
                        // If light theme: Text is Dark (low val), BG is Light (high val)
                        
                        // Binarize
                        const val = lum < 150 ? 0 : 255;
                        d[k] = d[k+1] = d[k+2] = val;
                    }
                    
                    cCtx.putImageData(cData, 0, 0);

                    // 3. Upscale & Stitch
                    // Draw onto master canvas with scaling (Target size 80px)
                    sCtx.drawImage(cellCan, c*100 + 10, r*100 + 10, 80, 80);
                }
            }

            // Update Robot View
            canvas.width = 300;
            canvas.height = 400;
            ctx.drawImage(stitchCanvas, 0, 0, 300, 400);

            log("Reading...");
            const { data: { symbols } } = await tesseractWorker.recognize(stitchCanvas);
            
            initGrid();
            const finalGrid = Array(8).fill(null).map(() => Array(6).fill(''));
            let count = 0;

            symbols.forEach(s => {
                const bx = (s.bbox.x0 + s.bbox.x1)/2;
                const by = (s.bbox.y0 + s.bbox.y1)/2;
                const c = Math.floor(bx / 100);
                const r = Math.floor(by / 100);
                
                let char = s.text.trim().toUpperCase();
                if(char==='0') char='O';
                if(char==='|' || char==='1' || char==='l') char='I';
                if(char==='5') char='S';
                if(char==='8') char='B';
                
                if(c>=0 && c<6 && r>=0 && r<8 && char.match(/[A-Z]/)) {
                    finalGrid[r][c] = char;
                    count++;
                }
            });

            const cells = gridContainer.children;
            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    const ch = finalGrid[r][c];
                    if(ch) cells[r*6+c].innerText = ch;
                }
            }
            log(`Success! ${count}/48 letters.`);
        }

        initGrid();
    </script>
</body>
</html>
